 <!--box start -->
 <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!-- Login Container -->
     <div class="row border rounded-5 p-3 bg-white shadow box-area">
  <!-- Left Box -->
     <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
         <div class="featured-image mb-3">
          <img src="{% static 'blogapp/img/img-web.png' %}" class="img-fluid" style="width: 250px;">
         </div>
         <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">BlogProject</p>
         <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced bloggers on this platform.</small>
     </div> 
  <!-- Right Box -->
      
     <div class="col-md-6 right-box">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Hello there,</h2>
                   <p>We are happy to have you!</p>
              </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Your Name" name="Name" id="Name">
              </div>
              <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" name="username" id="username" required>
              </div>
              <div class="input-group mb-3">
                  <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email"  name="email" id="email">
              </div>
              <div class="input-group mb-3">
                  <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password"  name="pass1" id="pass1" required>
              </div>
              <div class="input-group mb-1">
                  <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password"  name="pass2" id="pass2" required>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
              
              </div>
              <div class="input-group mb-3">
                  <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Register</button>
              </div>
              <div class="row">
                  <small>Already have an account? <a href="{% url 'sign-in' %}">Sign in</a></small>
              </div>
            </form>
        </div>
     </div> 
    </div>
  </div>






{% endblock %}
